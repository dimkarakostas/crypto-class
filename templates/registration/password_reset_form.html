{% extends "base.html" %}

{% load bootstrap3 %}

{% block maincontent %}

<form method="post" action="{% url 'django.contrib.auth.views.password_reset' %}" class="form col-md-4 col-md-offset-4">
{% csrf_token %}
{% bootstrap_form form %}
{% buttons %}
<input type="submit" value="Επαναφορά κωδικού" class="btn btn-success" />
{% endbuttons %}
</form>
{% endblock %}
